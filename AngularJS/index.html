<!DOCTYPE html>
<html ng-app="imgClicker">
    <head>
        <title>Gallery Editor with AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        
        <script src="js/app/app.js"></script>
    </head>
    <body>
        
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" style="position: inherit;" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand" style="color: #fff;">Gallery Editor with AngularJS</span>
                </div>
            </div>
        </nav>
        
        <!-- Page Content -->
        <div class="container" ng-controller="imgListCtrl" style="margin-top: 20px;">

            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading ">Gallery</div>
                        <div class="panel-body">
                            <ul class="photosList nav nav-pills nav-stacked">
                                <li ng-repeat="photo in gallery" ng-click="updateImg(photo)" ng-class="{active: photo.selected}" >
                                    <a ng-href="">{{photo.title}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading ">Render</div>
                        <div class="panel-body">
                            <div class="photoDetails">
                                <div class="photoDescription">
                                    <h4 style="margin-top: 0px;">Look at <span>{{photo.title}}</span></h4>
                                </div>
                                <p>{{photo.desc}}</p>
                                <div class="photoRender" ng-click="updateCounter()">
                                    <img ng-src="images/{{photo.src}}">
                                </div>
                                <div class="photoClicks">
                                    <h4 style="margin-bottom: 0;">Total clicked: {{photo.clicks}} times</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading ">Editor</div>
                        <div class="panel-body">
                            <p><button ng-click="showEditPart = !showEditPart" class="btn btn-success">Update Data</button></p>
                            <div class="wrapper" ng-show="showEditPart">
                                
                                <div class="input-group input-group" style="margin-top: 10px;">
                                    <span class="input-group-addon" id="title">Title</span>
                                    <input type="text" class="form-control" placeholder="Username" ng-model="photo.title">
                                </div>
                                
                                <div class="input-group input-group" style="margin-top: 10px;">
                                    <span class="input-group-addon" id="desc">Description</span>
                                    <input type="text" class="form-control" placeholder="Username" ng-model="photo.desc">
                                </div>
                                
                                <div class="input-group input-group" style="margin-top: 10px;">
                                    <span class="input-group-addon" id="clicks">Total Clicks</span>
                                    <input type="text" class="form-control" placeholder="Username" ng-model="photo.clicks">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </body>
</html>
